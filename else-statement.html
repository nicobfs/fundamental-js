<!DOCTYPE html>
<html lang="en">
<head>
    <title>If/Else Statement</title>
</head>
<body>
    <script>
        const isRaining = true;

        console.log("Persiapan sebelum berangkat kegiatan.");
        if (isRaining) {
            console.log("Hari ini hujan. Bawa payung.");
        }
        console.log()"Berangkat kegiatan.");
        
    </script>
</body>
</html>
