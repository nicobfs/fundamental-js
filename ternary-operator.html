<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditional Expressions-Ternary Operator</title>
</head>
<body>
    <script>
        //condition ? true expression : false expression
const isMember = false;
const discount = isMember ? 0.1 : 0;
console.log(`Anda mendapatkan diskon sebesar ${discount * 100}%`)


    </script>
</body>
</html>
