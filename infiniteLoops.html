<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop</title>
</head>
<body>
    <script>
        let i = 1;

        while (i <= 5) {
            console.log(i);
        }
        //tidak akan bisa dikerjakan karena aplikasi akan terus mencetak 1 ke konsol sehingga mengalami crash.
    </script>
</body>
</html>
