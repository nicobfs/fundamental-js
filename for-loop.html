<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        for (let i = 0; i < 10; i++) {
            console.log(i)
        }
        for (let x = 10; x > 0; x-=2) {
            console.log(x)
        }
    </script>
</body>
</html>
